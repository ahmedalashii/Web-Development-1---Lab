<!DOCTYPE html>
<html>
  <head>
    <title>HTML Page Layout (Semantic vs. non-semantic)</title>
    <style></style>
  </head>
  <body>
    <!-- HTML Page Layout -->
    <!-- 
            1. Semantic Elements (Meaningful elements >> (img, p, h1-h6, header, nav, aside)): Elements that clearly define their contents
            2. Non-semantic elements (div, span, a): Elements that tell nothing about their contents.
            
            HTML Page Layout (Page Structure):
            1. Header (header) : This element defines a header for a document or section (logo, search bar, etc..)
            2. Navigation Bar (nav): This element defines a set of navigation links >> links to other pages or to parts within the page
            3. Main Content (main): This element specifies the main content of our webpage. >> only one per page
            4. Sidebar/Index (aside): This element defines content aside from the content >> banners (ads), filter .. 
            5. Footer (footer) : This element defines a footer for a document >> contact information, sitemap, etc..

            6. Article (article): We can use this element when we have indepenent content whick make sense on its own.
            7. Section (section): This element defines a section in our document.
        -->
    <header>
      <h2>Logo</h2>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
        <li>Blog</li>
        <li>Testimonials</li>
      </ul>
    </header>
    <nav>
      <ul>
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
        <li>Link 4</li>
        <li>Link 5</li>
      </ul>
    </nav>
    <main>
        <h2>Main Content</h2>
    </main>
    <aside>
        <h2>Sidebar</h2>
    </aside>
    <footer>
        <h2>Footer</h2>
    </footer>
  </body>
</html>
