<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML All Multimedia</title>
</head>

<body>
    <h1>HTML All Multimedia</h1>
    <!-- Image -->
    <h2>Image</h2>
    <img src="assets/images/nature.jpeg" alt="Example Image" width="300">

    <!-- Audio -->
    <h2>Audio</h2>
    <audio controls loop>
        <source src="assets/audios/sample_audio.mp3" type="audio/mpeg">
        <source src="assets/audios/sample_audio.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video -->
    <h2>Video</h2>  
    <video width="400" height="250" controls loop>
        <source src="assets/videos/sample_video.mp4" type="video/mp4">
        <source src="assets/videos/sample_video.ogg" type="video/ogg">
        Your browser does not support the video element.
    </video>

   <!-- Embedded YouTube Video -->
   <h2>YouTube Video</h2>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/a3ICNMQW7Ok" frameborder="0" allowfullscreen>
        Your browser does not support the iframe element.
   </iframe>
 
   <!-- Interactive Google Map -->
   <h2>Interactive Map</h2>
   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.274257380938!2d-70.56068388481569!3d41.45496659976631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e52963ac45bbcb%3A0xf05e8d125e82af10!2sDos%20Mas!5e0!3m2!1sen!2sus!4v1671220374408!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 

    <!-- Figure + Figure Caption -->
    <h2>Figure + Figure Caption</h2>
    <figure>
        <img src="assets/images/nature.jpeg" alt="Nature Image" width="300">
        <figcaption>Figure 1. Nature Image</figcaption>
    </figure>

    <figure>
        <iframe src="../1. Introduction to HTML and Texts/index.html" frameborder="1"></iframe>
        <figcaption>Figure 2. Index Page Iframe</figcaption>
    </figure>


   <!-- SVG Graphic  - Circle -->
   <h2>SVG Graphic - Circle</h2>
   <svg width="200" height="200">
       <circle cx="100" cy="100" r="80" fill="red" />
       <text x="55" y="115" font-size="45" fill="white">SVG</text>
   </svg>
   
   <!-- SVG Graphic - Rectangle -->
   <h2>SVG Graphic - Rectangle</h2>
   <svg width="200" height="200">
     <rect width="200" height="200" fill="black" />
     <text x="55" y="115" font-size="45" fill="white">SVG</text>
     Sorry, your browser does not support  SVG.
   </svg>

    <!-- SVG Graphic - Line -->
    <h2>SVG Graphic - Line</h2>
    <svg width="200" height="200">
        <line x1="0" y1="0" x2="200" y2="200" stroke="black" stroke-width="2" />
        Sorry, your browser does not support  SVG.
    </svg>

    <!-- SVG Graphic - Text -->
    <h2>SVG Graphic - Text</h2>
    <svg width="200" height="25">
        <text x="0" y="15" fill="red">I love SVG!</text>
        Sorry, your browser does not support  SVG.
    </svg>

</body>

</html>
