<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS First Steps</title>
    <!-- 1- External Styling (Lowest priority) -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- 2- Internal Styling (Medium priority) -->
    <style>
        /* CSS Styles Go Here */
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 3- Inline Styling (Highest priority) -->
    <p style="color: red;">This is an inline styling</p>
    <p>This is an internal styling</p>
    <p>This is an external styling</p>
</body>
</html>
